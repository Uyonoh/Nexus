{% extends 'base2.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}

<div class="container">
    <section class="product-container flex flex-row">
        <div class="img-container flex flex-row">
            <img class="product-img" src="/media/{{product.image}}" alt="{product.description}">
        </div>
        <div class="details">
            <div class="head"> <br /></div>
            <h1 id="product-name">{{ product.name }}</h1>
            <h4>$ {{ product.price }}</h2>
            <div>Specs: 
                <table>
                {% for spec, val in product.specs.items %}
                    <tr><td><b>{{spec}}</b></td> <td>{{val}}</td></tr>
                {% endfor %}
                </table>
            </div>
            <div class="description">
                <h5>Item description:</h6>
                {{ product.description }}
            </div>
            <button class="cart">Add to Cart</button>
        </div>
    </section>
</div>

<style>
    .product-container {
        column-gap: 1.5rem;
    }
    .img-container {
        /* width: 100%; */
        /* display: flex; */
        justify-content: center;
        align-items: center;
        margin: 1rem;
        padding: 2rem .5rem;
        /* border-left: 1px solid #8ec5ff;
        border-right: 1px solid #dab2ff; */
        border-left: 1px solid #dab2ff;
        border-right: 1px solid #8ec5ff;
    }


    .product-img {
        width: 80%;
        max-height: 70vh;
    }

    #product-name {
        padding-bottom: 1rem;
        border-bottom: 1px solid  #9263be; /* 555; */
        margin-bottom: 2rem;
    }
    table {
        gap: 2rem;

        td {
            padding-right: 2rem;
        }
    }

    .description {
        padding-top: 1rem;
        border-top: 1px solid  #9263be;
        margin-top: 2rem;
    }
</style>

{% endblock %}

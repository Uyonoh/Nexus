{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Category: {{ product.category.name }}</p>
    <p>Specs: {{ product.specs }}</p>
    <button>Add to Cart</button>
{% endblock %}

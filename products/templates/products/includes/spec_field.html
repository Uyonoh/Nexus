<div class="spec-field group">
  <div class="flex items-center gap-2 mb-2">
    {% for field in form %}
    <div>
      <label
        for="{{ field.id_for_label }}"
        class="block text-sm font-semibold mb-1"
      >
        {{ field.label }}
      </label>
      {{ field }} {% if field.errors %}
      <p class="text-sm text-red-400 mt-1">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
    {% endfor %}
    <button
      type="button"
      class="hidden group-hover:block text-red-400 hover:text-red-300 transition-colors"
      hx-post="{% url 'products:remove_field' %}"
      hx-target="closest .image-field"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      hx-swap="outerHTML"
    >
      <i class="bi bi-x-circle"></i>
    </button>
  </div>
  {% if form.image.errors %}
  <p class="text-sm text-red-400 mt-1">{{ form.image.errors.0 }}</p>
  {% endif %}
</div>

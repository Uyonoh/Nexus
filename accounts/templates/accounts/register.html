{% extends 'base2.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-indigo-950 p-8 rounded-lg shadow-lg mt-10 text-white">
  <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}
    
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-semibold mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-400 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition-colors">
      Register
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-400 text-center">
    Already have an account?
    <a href="{% url 'accounts:login' %}" class="text-blue-400 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
